<html>
<head>
    <style>
    .year{width: 50px;} 
    
    </style>

</head>

<body>
<div>
    <h1><b>Hello World</b></h1>

    <div>
        How are you doing today?
    </div>
        <form id="carform" >
            First Name: 
            <input id="firstName" type="text" name="FirstName" placeholder="First Name">
            <br>
            Make:
                <select id="make" name="carlist" form="carform">
                    <option value="Volvo">Volvo</option>
                    <option value="Saab">Chevrolet</option>
                    <option value="Opel">Ford</option>
                    <option value="Audi">Audi</option>
                </select>
            <br>
            Year:
            <input id="year" class="year" type="number" name="year" min="1990" max="2018" value="2018">
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <div id="response">
            Hello NAME. I see that you have a nice CAR that was made in YEAR.

        </div>


</div>

<script>
    var myResponse = function(event) {

        var firstName = document.getElementById("firstName").value;
        var make = document.getElementById("make").value;
        var year = document.getElementById("year").value;
        document.getElementById('response').innerHTML = "Hello " + "<span style='font-weight:bold'>" + firstName + "</span>" + ", I see that you have a nice " + "<span style='font-weight:bold'>" + make + "</span>" + " that was made in " + "<span style='font-weight:bold'>" + year + "</span>" + "."
        
        
        event.preventDefault()
    };
    var form = document.getElementById("carform");
    form.addEventListener("submit", myResponse, true)



</script>

</body>






</html>
